<div class="locales-content">
    <div class=" mt-3">
        <!--<div class="card-header"> <h2> Información de locales </h2></div>-->
        <div class="border">
            <div class="col-md-2 mt-2" >Rangos:</div>
            <div class="row ms-3">
                <div class="col-md-5 mt-2">
                    <div class="row" style="margin:20px 0">
                        <div class="col-md-2"><span>Minimo:</span></div>
                        <div class="col-md-2">
                            <p-inputNumber [(ngModel)]="minimo" [min]="1" [min]="0"
                                           [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                           ></p-inputNumber>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 mt-2">
                    <div class="row" style="margin:20px 0">
                        <div class="col-md-2"><span>Maximo:</span></div>
                        <div class="col-md-2">
                            <p-inputNumber [(ngModel)]="maximo" [max]="800" [min]="0"
                                           [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                           ></p-inputNumber>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ms-3">
            <div class="col-md-10 mt-2">
                <div class="row p-fluid">
                    <div class="col-md border-end">
                        <div class="form-check supflex pb-3">
                            <p-radioButton id="ingredient2" name="porcentaje" value="1" [(ngModel)]="tipoCalculo" inputId="ingredient2"></p-radioButton>
                        </div>
                        <div class="mt-5">
                            <div class="mjflex">
                                <span style="width:30%">División:</span>
                                <div style="width:70%">
                                    <p-multiSelect [(ngModel)]="filtrosInfo.division" [options]="division"  optionLabel="nombre" placeholder="Selecione divisiones"></p-multiSelect>
<!--                                    <p-dropdown [(ngModel)]="filtrosInfo.division" [options]="division" inputId="division"-->
<!--                                                optionLabel="nombre" placeholder="Selecione division"></p-dropdown>-->
                                </div>
                            </div>
                            <div class="mjflex mt-3">
                                <span style="width:30%">Departamento:</span>
                                <div style="width:70%">
                                    <p-multiSelect [(ngModel)]="filtrosInfo.departamento" [options]="departamento"  optionLabel="nombre" placeholder="Selecione departamentos"></p-multiSelect>
<!--                                    <p-dropdown [(ngModel)]="filtrosInfo.departamento" [options]="departamento"-->
<!--                                                inputId="departamento"-->
<!--                                                optionLabel="nombre" placeholder="Selecione departamento"></p-dropdown>-->
                                </div>
                            </div>
                            <div class="mjflex mt-3">
                                <span style="width:30%">Clasificación:</span>
                                <div style="width:70%">
                                    <p-multiSelect [(ngModel)]="filtrosInfo.clasificacion" [options]="clasificacion"  optionLabel="nombre" placeholder="Selecione clasificaciones"></p-multiSelect>
<!--                                    <p-dropdown [(ngModel)]="filtrosInfo.clasificacion" [options]="clasificacion"-->
<!--                                                inputId="clasificacion"-->
<!--                                                optionLabel="nombre" placeholder="Selecione clasificacion"></p-dropdown>-->
                                </div>
                            </div>
                            <div class="mjflex mt-3">
                                <span style="width:30%">Subclasificación:</span>
                                <div style="width:70%">
                                    <p-multiSelect [(ngModel)]="filtrosInfo.subclasificacion" [options]="subclasificacion"  optionLabel="nombre" placeholder="Selecione subclasificaciones"></p-multiSelect>

<!--                                    <p-dropdown [(ngModel)]="filtrosInfo.subclasificacion" [options]="subclasificacion"-->
<!--                                                inputId="subclasificacion"-->
<!--                                                optionLabel="nombre" placeholder="Selecione subclasificacion"></p-dropdown>-->
                                </div>
                            </div>
                        </div>
<!--                        <div class="mjflex mt-3">-->
<!--                            <span>Las clases de artículos que se marque se utilizarán para filtrar despues que se obtenga la muestra</span>-->

<!--                        </div>-->
                        <div class="mjflex mt-3">
                            <span style="width:30%">Clases artículos:</span>
                                <div style="width:70%">
                                    <p-multiSelect [(ngModel)]="filtrosInfo.clase" [options]="clases"  optionLabel="nombre" placeholder="Selecione clases"></p-multiSelect>
<!--                                    <p-dropdown [(ngModel)]="filtrosInfo.clase" [options]="clases" inputId="clases"-->
<!--                                                optionLabel="nombre" placeholder="Selecione clase"></p-dropdown>-->
                                </div>
                            </div>
                    </div>
                    <div class="col-md">
                        <div class="form-check supflex border-bottom pb-3">
                            <p-radioButton id="ingredient1" name="porcentaje" value="2" [(ngModel)]="tipoCalculo" inputId="ingredient1"></p-radioButton>
                            <label for="ingredient1" class="ms-3">
                                <div class="mt-2">
                                    <label for="ingredient1" class="ms-3">
                                        <div>
                                            Los artículos cargados serán la muestra para la generación de la tarea
                                        </div>
                                    </label>
                                    <div class="d-flex flex-row-reverse">
                                        <p-fileUpload mode="basic" chooseLabel="Escoger" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)"></p-fileUpload>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
