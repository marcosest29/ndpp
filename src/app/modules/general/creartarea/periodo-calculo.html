<div class="locales-content">
    <div class=" mt-3">
        <!--<div class="card-header"> <h2> Información de locales </h2></div>-->
        <div class="row ms-3">
            <div class="col-md-10 mt-2">

                <div class="row p-fluid">
                    <div class="col-md border-end">
                        <div>
                            <p-radioButton id="ingredient1" name="porcentaje" value="1" [(ngModel)]="tipoCalculo" inputId="ingredient1"></p-radioButton>
                            <label for="ingredient1" class="ms-2">Porcentaje</label>
                        </div>
                        <div class="mt-2">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mt-4">
                            <div class="row">
                                <div class="col-md"><span>Alta rotación:</span></div>
                                <div class="col-md">
                                    <p-inputNumber [(ngModel)]="rotacionPorc.alta" [max]="100" [min]="0"
                                                   [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                                   suffix="%"></p-inputNumber>
                                </div>
                            </div>
                            <div class="row">
                                <div class="w-50"><span>Media rotación:</span></div>
                                <div class="w-50">
                                    <p-inputNumber [(ngModel)]="rotacionPorc.media" [max]="100" [min]="0"
                                                   [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                                   suffix="%"></p-inputNumber>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md"><span>Baja rotación:</span></div>
                                <div class="col-md">
                                    <p-inputNumber [(ngModel)]="rotacionPorc.baja" [max]="100" [min]="0"
                                                   [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                                   suffix="%"></p-inputNumber>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div>
                            <p-radioButton id="ingredient2" name="porcentaje" value="2" [(ngModel)]="tipoCalculo" inputId="ingredient2"></p-radioButton>
                            <label for="ingredient2" class="ms-2">Distribución</label>
                        </div>
                        <div class="mt-2">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mt-4">
                            <div class="row">
                                <div class="col-md"><span>Alta rotación:</span></div>
                                <div class="col-md">
                                    <p-inputNumber [(ngModel)]="rotacionDist.alta" [max]="100" [min]="0"
                                                   [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                                   suffix="%"></p-inputNumber>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md"><span>Media rotación:</span></div>
                                <div class="col-md">
                                    <p-inputNumber [(ngModel)]="rotacionDist.media" [max]="100" [min]="0"
                                                   [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                                   suffix="%"></p-inputNumber>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md"><span>Baja rotación:</span></div>
                                <div class="col-md">
                                    <p-inputNumber [(ngModel)]="rotacionDist.baja" [max]="100" [min]="0"
                                                   [showButtons]="true" inputId="minmax-buttons" mode="decimal"
                                                   suffix="%"></p-inputNumber>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!--
                <div class="field col-12 md:col-6">
                    <label for="distribucion">Cálculo</label>
                    <p-dropdown [(ngModel)]="periodocalculoInfo.calculo" [options]="distribucion" inputId="distribucion"
                                optionLabel="nombre" placeholder="Selecione distribucion"></p-dropdown>
                </div>
                <div class="me-3">
                    <div class="row">
                        <div class="col">
                            <p class="mt-1">Desde:
                                <p-calendar [(ngModel)]="periodocalculoInfo.desde" [showSeconds]="true"
                                            [showTime]="true"></p-calendar>
                            </p>
                        </div>
                        <div class="col">
                            <p class="mt-1">Hasta:
                                <p-calendar [(ngModel)]="periodocalculoInfo.hasta"></p-calendar>
                            </p>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>
</div>
