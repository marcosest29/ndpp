<div class="container" style="height: 100%;">
    <div class="row mt-4" style="height: 100%;">

        <div>
            <div class="row g-1">
                <div class="col-md-3">
                    <div class="caja shadow border d-flex hand" (click)="gotoTareas()">
                        <i class="ico fa-solid fa-list-check"></i>
                        <span class="mt-3 center">GESTOR DE TAREAS</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="caja shadow border d-flex hand" (click)="gotoLocales()">
                        <i class="ico fa-solid fa-bars-progress"></i>
                        <span class="mt-3 center">TAREAS LOCALES</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="caja shadow border d-flex hand" (click)="gotoReportes()">
                        <i class="ico fas fa-chart-line"></i>
                        <span class="mt-3 center">REPORTES</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="caja shadow border d-flex hand" (click)="gotperiodicidad()">
                        <i class="ico fa fa-calendar-check"></i>
                        <span class="mt-3 center">PERIODICIDAD DE TAREAS</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
