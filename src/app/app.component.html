<header class="navbar navbar-expand-md">
    <div class="container">
        <div class="row w-100">
            <div class="col-md-3">
                <span class="h3 textcolorcorp ">NDPP</span>
            </div>
            <div class="col-md">
                <div class="d-flex flex-row">
                    <div class="botonhome">
                        <a href="#">
                            <img src="assets/images/home.png" alt="Inicio">
                        </a>
                    </div>
                    <div *ngIf="pantalla==='inicio'">
                        <p-menu #menu [model]="items" [popup]="true"></p-menu>
                        <a class="hand" title="Agregar">
                            <img (click)="menu.toggle($event)" src="assets/images/plusicon.png" alt="Agregar">
                        </a>
                    </div>

                    <div *ngIf="pantalla==='tpinicio'">
                        <p-menu #menu [model]="tpitems" [popup]="true"></p-menu>
                        <a class="hand" title="Agregar">
                            <img (click)="menu.toggle($event)" src="assets/images/plusicon.png" alt="Agregar">
                        </a>

                    </div>
                    <div *ngIf="pantalla==='reporte'" class="d-flex align-items-center"type="button">

                            <i (click)="menu.toggle($event)" class="fa-solid fa-file-text fa-lg"> Reportes</i>
                        <p-menu #menu [model]="tpitems" [popup]="true"></p-menu>
                    </div>

                    <div *ngIf="pantalla==='creartarea1'">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-floppy-disk" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='creartarea2'">
                        <a class="hand ms-2">
                            <i class="fas fa-sync-alt" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='creartarea1'||pantalla==='creartarea2' ">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-circle-xmark" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='detalle1'||pantalla==='detalle2'">
                        <a class="hand ms-2">
                            <i class="fas fa-file-excel" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='detalle1'">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-bell" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='tarealocal'||pantalla==='tarealocaldetalle'">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-play" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='tarealocal'||pantalla==='tarealocaldetalle'">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-pause" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <!--          <div *ngIf="pantalla==='detalle2'||pantalla==='detalle1'">-->
                    <!--            <a  class="hand ms-2" >-->
                    <!--              <i class="fa-solid fa-trash" style="color:red;font-size:25px;margin-top:5px"></i>-->
                    <!--            </a>-->
                    <!--          </div>-->
                    <div *ngIf="pantalla==='tarealocal'||pantalla==='tarealocaldetalle'">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-check" style="color:red;font-size:25px;margin-top:5px"></i>
                        </a>
                    </div>
                    <div *ngIf="pantalla==='tarealocaldetalle'">
                        <a class="hand ms-2">
                            <i class="fa-solid fa-user-check" style="color:red;font-size:25px;margin-top:5px"
                               (click)="showColaborators()"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="mjflex">
    <p-dialog header="Usuarios" [(visible)]="isShowModalColaborators" [style]="{width: '750px',height:'500px'}">
        <div>
            <app-colaboradoresgeneral></app-colaboradoresgeneral>
        </div>
        <ng-template pTemplate="footer">
            <button class="btn btn-outline-secondary" (click)="AddColaborators()">Aceptar <span
                    class="pi pi-times"></span>
            </button>
            <button class="btn btn-outline-secondary" (click)="closeViewColaborators()">Cerrar <span
                    class="pi pi-times"></span>
            </button>
        </ng-template>
    </p-dialog>
</div>
<div class="container">
    <div class="row">
        <div class="separadorcorp whitetextcolor">
            {{titulo}}
        </div>
    </div>
</div>
